<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密貨幣學習里程碑</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            padding-left: 20px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .milestone {
            margin-bottom: 30px;
        }
        .test-section {
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        button {
            display: inline-block;
            background: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>加密貨幣學習里程碑</h1>

        <div class="milestone">
            <h2>里程碑 1：基礎知識建立</h2>
            <p><strong>目標：</strong>理解加密貨幣與區塊鏈的基本概念，熟悉常用術語及交易運作原理。</p>
            <p><strong>學習資源：</strong></p>
            <ul>
                <li><a href="https://academy.xrex.io" target="_blank">XREX Academy</a>：提供四週的加密貨幣基礎課程，涵蓋區塊鏈、比特幣、以太坊等主題。</li>
                <li><a href="https://hahow.in/courses/5c7a37be4bcf1c0021375ded" target="_blank">Hahow 好學校</a>：「不可錯過的時代趨勢：從自學區塊鏈到專家！」課程。</li>
            </ul>
            <p><strong>時間預期：</strong>4-5 天，每天學習 2 小時。</p>
            <div class="test-section">
                <p><strong>測驗題目：</strong></p>
                <ul>
                    <li>解釋區塊鏈的基本運作原理。</li>
                    <li>舉例說明三種常見的加密貨幣及其特點。</li>
                </ul>
                <textarea placeholder="請輸入您的答案..."></textarea>
                <button>提交測驗</button>
            </div>
        </div>

        <!-- 里程碑 2 到 6 可按此格式逐步加入 -->

        <div class="milestone">
            <h2>總學習時間預估</h2>
            <p>約 26-27 天，約 4 週完成。</p>
        </div>
    </div>
</body>
</html>
